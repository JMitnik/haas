version: '3'
services:
  postgres:
    image: postgres:10.3
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - /postgresdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

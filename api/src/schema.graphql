# import *, Query, Mutation from './generated/prisma.graphql'

type Query {
    newSessionId: String
}

input UploadEntriesInput {
    entries: [EntryInput!]!
    sessionId: String!
}

input EntriesInput {
    entries: [EntryInput!]!
}

input EntryInput {
    data: EntryInputData!
}

input EntryInputData {
    nodeId: String!
    edgeId: String
    textValue: String
    numberValue: Int
}

type Mutation {
    uploadUserEntries(uploadEntriesInput: UploadEntriesInput): String
}

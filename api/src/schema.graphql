# import *, Query, Mutation from './generated/prisma.graphql'

type Query {
    newSessionId: String
}

type Mutation {
    uploadUserSession(uploadUserSessionInput: UploadUserSessionInput): String
}

input UserSessionEntryInput {
    nodeId: String!
    edgeId: String
    textValue: String
    numberValue: Int
    depth: Int
}

input UploadUserSessionInput {
    entries: [UserSessionEntryInput!]!
}

# Define paths to the different data-models
datamodel:
  - src/models/question/Question.prisma
  - src/models/question/QuestionCondition.prisma
  - src/models/question/QuestionOption.prisma
  - src/models/questionnaire/Questionnaire.prisma
  - src/models/questionnaire/QuestionnaireSettings.prisma
  - src/models/settings/ColourSettings.prisma
  - src/models/settings/FontSettings.prisma
  - src/models/customer/Customer.prisma
  - src/models/topic/topic.prisma

generate:
  #  Generate the client to use for the API
  - generator: typescript-client
    output: ./src/generated/prisma-client/

  # Generate the same but as *.graphql file to extend in our custom schema.graphql
  - generator: graphql-schema
    output: ./src/generated/prisma.graphql

endpoint: http://localhost:4466

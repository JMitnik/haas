schema: http://localhost:4000/graphql
documents: "./src/**/*.graphql"
generates:
  ./src/types/generated-types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-compatibility
    config:
      withMutationOptionsType: true
      reactApolloVersion: 3
      withRefetchFn: true
      withResultType: true
      strict: true

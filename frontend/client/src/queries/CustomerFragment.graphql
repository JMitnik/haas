fragment CustomerFragment on Customer {
  id
  name
  slug
  dialogueSchedule {
    id
    evaluationPeriodSchedule {
      id
      isActive
    }
  }
  settings {
    id
    logoUrl
    logoOpacity
    colourSettings {
      id
      primary
      primaryAlt
      secondary
    }
  }
  dialogues {
    id
    slug
    description
    title
    publicTitle
  }
}

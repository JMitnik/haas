fragment CustomerFragment on Customer {
  id
  name
  slug
  dialogueSchedule {
    id
    isEnabled
    dataPeriodSchedule {
      id
      activeStartDate
      activeEndDate
      startDateExpression
      endInDeltaMinutes
    }
  }
  settings {
    id
    logoUrl
    logoOpacity
    colourSettings {
      id
      primary
      primaryAlt
      secondary
    }
  }
  dialogues {
    id
    slug
    description
    title
    publicTitle
  }
}

query getDialogue($customerSlug: String!, $dialogueSlug: String!) {
  customer(slug: $customerSlug) {
    id
    dialogue(where: { slug: $dialogueSlug }) {
      id
      title
      slug
      publicTitle
      language
      creationDate
      updatedAt
      postLeafNode {
        header
        subtext
      }
      leafs {
        ...QuestionFragment
      }
      customerId
      rootQuestion {
          ...QuestionFragment
      }
      questions {
        ...QuestionFragment
      }
      edges {
        ...EdgeFragment
      }
    }
  }
}

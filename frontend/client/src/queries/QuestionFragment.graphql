fragment QuestionFragment on QuestionNode {
  id
  title
  isRoot
  isLeaf
  type
  extraContent
  children {
    ...EdgeFragment
    parentNode {
      id
    }
    childNode {
      id
    }
  }
  overrideLeaf {
    id
    title
    type
  }
  share {
    id
    title
    url
    tooltip
  }
  form {
    id
    helperText
    steps {
      id
      header
      helper
      subHelper
      position
      type
      fields {
        id
        label
        type
        placeholder
        isRequired
        position
        contacts {
          id
          email
          firstName
          lastName
        }
      }
    }
    fields {
      id
      label
      type
      placeholder
      isRequired
      position
      contacts {
        id
        email
        firstName
        lastName
      }
    }
  }
  links {
    url
    type
    title
    iconUrl
    backgroundColor
    buttonText
    header
    subHeader
    imageUrl
  }
  sliderNode {
    id
    happyText
    unhappyText
    markers {
      id
      label
      subLabel
      range {
        id
        start
        end
      }
    }
  }
  options {
    id
    value
    publicValue
    overrideLeaf {
      id
    }
  }
}

query getDialogue($customerSlug: String!, $dialogueSlug: String!) {
  customer(slug: $customerSlug) {
    id
    slug
    name
    settings {
      id
      logoUrl
      logoOpacity
      colourSettings {
        id
        primary
        primaryAlt
        secondary
      }
    }

    dialogue(where: { slug: $dialogueSlug }) {
      id
      title
      slug
      publicTitle
      creationDate
      updatedAt

      rootQuestion {
        ...QuestionNodeFragment
      }
      questions {
        ...QuestionNodeFragment
      }
      edges {
        ...EdgeFragment
      }

      leafs {
        id
        title
        type

        form {
          id
          helperText
          fields {
            id
            label
            type
            placeholder
            isRequired
            position
          }
        }

        links {
          url
          type
          title
          iconUrl
          backgroundColor
          buttonText
          header
          subHeader
          imageUrl
        }
        share {
          id
          title
          url
          tooltip
        }
      }
      customerId
    }
  }
}

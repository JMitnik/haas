query automationConnection($customerSlug: String, $filter: AutomationConnectionFilterInput) {
  customer(slug: $customerSlug) {
    id
    slug
    automationConnection(filter: $filter) {
      totalPages
      pageInfo {
        hasPrevPage
        hasNextPage
        prevPageOffset
        nextPageOffset
        pageIndex
      }
      automations {
        id
        label
        description
      	updatedAt
        isActive
        type
        automationScheduled {
          activeDialogue {
            slug
          }
          actions {
            type
          }
        }
        automationTrigger {
          activeDialogue {
            slug
          }
          actions {
            type
          }
        }
      }
    }
  }
}
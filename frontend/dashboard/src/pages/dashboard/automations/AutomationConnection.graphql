query automationConnection($workspaceSlug: String) {
  customer(slug: $workspaceSlug) {
    id
    slug
    automationConnection {
      totalPages
      pageInfo {
        hasPrevPage
        hasNextPage
        prevPageOffset
        nextPageOffset
        pageIndex
      }
      automations {
        label
        description
      	updatedAt
        isActive
        type
        automationTrigger {
          dialogueSlug
          actions {
            type
          }
        }
      }
    }
  }
}
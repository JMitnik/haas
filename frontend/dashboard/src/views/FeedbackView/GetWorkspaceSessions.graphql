query GetWorkspaceSessions(
	$workspaceId: ID,
	$filter: SessionConnectionFilterInput
) {
  customer(id: $workspaceId) {
    id
    dialogueSchedule {
      id
      isEnabled
      dataPeriodSchedule {
        id
        activeStartDate
        activeEndDate
        startDateExpression
        endInDeltaMinutes
      }
    }
   	sessionConnection(filter: $filter) {
			sessions {
				...SessionFragment
			}
			totalPages
			pageInfo {
				hasPrevPage
				hasNextPage
				nextPageOffset
				prevPageOffset
				pageIndex
			}
		}
  }
}

query GetDialogueStatisticsSummary($dialogueId: ID!, $filter: DialogueStatisticsSummaryFilterInput, $sessionGroupby: DialogueStatisticsSummaryGroupby, $branchBy: SliderBranch) {
  dialogue(where: { id: $dialogueId }) {
    statistics {
      statisticsSummary(filter: $filter) {
        sessionsSummaries(groupBy: $sessionGroupby) {
          startDate
          endDate
          count
          average
          max
          min
        }

        choicesSummaries {
          choiceValue
          averageValue
          count
          min
          max
        }

        branchesSummary(branchBy: $branchBy) {
          nrBranches

          branches {
            branchMinValue
            branchMaxValue

            nodes {
              id

              nodeSummary {
                nrEntries
              }

              children {
                id
              }
            }

            edges {
              id
            }
          }
        }

        # pathsSummary {
        #   mostPopularPath {
        #     nodes {
        #       id
        #     }
        #     pathSummary {
        #       countEntries
        #     }
        #   }

        #   mostCriticalPath {
        #     nodes {
        #       id
        #     }

        #     pathSummary {
        #       countEntries
        #     }
        #   }
        # }
      }
    }
  }
}

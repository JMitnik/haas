query GetDialogueStatisticsSummary($dialogueId: ID!, $filter: DialogueStatisticsSummaryFilterInput, $sessionGroupby: DialogueStatisticsSummaryGroupby) {
  dialogue(where: { id: $dialogueId }) {
    statistics {
      statisticsSummary(filter: $filter) {
        sessionsSummaries(groupBy: $sessionGroupby) {
          startDate
          endDate
          count
          average
          max
          min
        }

        choicesSummaries {
          choiceValue
          averageValue
          count
          min
          max
        }

        pathsSummary {
          mostPopularPath {
            dialoguePathSummary {
              countEntries
            }

            nodes {
              id
              type
              title
              layer
              summary {
                nrEntries
                visitRate
              }
            }

            edges {
              id
              parentNodeId
              childNodeId
            }
          }
          mostCriticalPath {
            dialoguePathSummary {
              countEntries
            }

            nodes {
              id
              type
              title
              layer

              summary {
                nrEntries
                visitRate
              }
            }

            edges {
              id
              parentNodeId
              childNodeId
            }
          }
        }

      }
    }
  }
}

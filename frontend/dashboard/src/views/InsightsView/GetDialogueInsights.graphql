query GetDialogueInsights($customerSlug: String!, $dialogueSlug: String!) {
  customer(slug: $customerSlug) {
    id

    dialogue(where: { slug: $dialogueSlug }) {
      id

      leafs {
        id
        title
        type
      }

      questions {
        id
        title
        creationDate
        updatedAt
        isRoot
        isLeaf

        nodeEntryConnection {
          count
        }

        overrideLeaf {
          id
          type
          title
        }
        sliderNode {
          markers {
            id
            label
            subLabel
            range {
              start
              end
            }
          }
        }
        type
        children {
          id
          conditions {
            id
            conditionType
            matchValue
            renderMin
            renderMax
          }
          parentNode {
            id
            title
          }
          childNode {
            id
            title
          }
        }
        options {
          id
          value
          publicValue
        }
      }

      edges {
        id
        conditions {
          id
          conditionType
          matchValue
          renderMin
          renderMax
        }
        parentNode {
          id
          title
        }
        childNode {
          id
          title
          isRoot
        }
      }

      sessionConnection {
        sessions {
          id
        }
      }
    }
  }
}

query GetIssue($input: GetIssueResolverInput, $actionableFilter: ActionableFilterInput) {
	issue(input: $input) {
		id
		topicId
		topic {
      id
			name
		}
		actionables(input: $actionableFilter) {
      id
			createdAt
      isUrgent
      dialogueId
			session {
				id
				mainScore
			}
			dialogue {
        id
				title
        slug
			}
			status
			assignee {
        id
				email
			}		
		}
	}
}
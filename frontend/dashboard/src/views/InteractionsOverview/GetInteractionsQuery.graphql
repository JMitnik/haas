query GetInteractionsQuery(
    $customerSlug: String,
    $dialogueSlug: String,
    $sessionsFilter: SessionConnectionFilterInput
) {
  customer(slug: $customerSlug) {
    id
    dialogue(where: { slug: $dialogueSlug }) {
      id

      campaignVariants {
        id
        label
      }
      sessionConnection(filter: $sessionsFilter) {
        sessions {
          ...SessionFragment
        }

        totalPages

        pageInfo {
          hasPrevPage
          hasNextPage
          pageIndex
          nextPageOffset
          prevPageOffset
        }
      }
    }
  }
}

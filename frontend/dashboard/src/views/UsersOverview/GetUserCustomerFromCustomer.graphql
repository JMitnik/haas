query GetUserCustomerFromCustomer($id: ID!, $userId: String!) {
  customer(id: $id) {
    id
    userCustomer(userId: $userId) {
      user {
        id
        email
        phone
        firstName
        lastName
        privateDialogues(workspaceId: $id) {
          assignedDialogueIds
          workspaceDialogues {
            id
            title
            slug
            description
          }
		    }
      }
      role {
        name
        id
      }
    }
  }
}

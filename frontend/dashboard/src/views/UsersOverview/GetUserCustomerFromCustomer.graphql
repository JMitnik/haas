query GetUserCustomerFromCustomer($id: ID!, $userId: String!, $input: UserOfCustomerInput) {
  customer(id: $id) {
    id
    userCustomer(userId: $userId) {
      user {
        id
        email
        phone
        firstName
        lastName
        assignedDialogues(input: $input) {
          privateWorkspaceDialogues {
            title
            slug
            id
            description
          }
          assignedDialogues {
            slug
            id
          }
        }
      }
      role {
        name
        id
      }
    }
  }
}

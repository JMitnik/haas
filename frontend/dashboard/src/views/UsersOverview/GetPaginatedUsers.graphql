query getPaginatedUsers($customerSlug: String!, $filter: UserConnectionFilterInput) {
    customer(slug: $customerSlug) {
      id

      usersConnection(filter: $filter) {
        userCustomers {
          user {
            id
            email
            firstName
            lastName
          }
          role {
            id
            name
          }
        }
        totalPages
        pageInfo {
          hasPrevPage
          hasNextPage
          prevPageOffset
          nextPageOffset
          pageIndex
        }
      }
    }
  }
query GetWorkspaceCampaign(
  $customerSlug: String!
  $campaignId: String!
  $deliveryConnectionFilter: DeliveryConnectionFilter
) {
  customer(slug: $customerSlug) {
    id
    campaign(campaignId: $campaignId) {
      id
      label

      allDeliveryConnection: deliveryConnection {
        nrTotal
        nrSent
        nrOpened
        nrFinished
      }

      deliveryConnection(filter: $deliveryConnectionFilter) {
        deliveries {
          id
          deliveryRecipientFirstName
          deliveryRecipientLastName
          deliveryRecipientEmail
          deliveryRecipientPhone
          scheduledAt
          updatedAt
          currentStatus

          campaignVariant {
            id
            label
            type
          }

          events {
            id
            createdAt
            status
          }
        }

        pageInfo {
          nrPages
        }
      }

      variants {
        id
        label
      }
    }
  }
}

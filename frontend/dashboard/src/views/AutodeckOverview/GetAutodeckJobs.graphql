query getAutodeckJobs($filter: PaginationWhereInput) {
  getAutodeckJobs(filter: $filter) {
    jobs {
      id
      name
      createdAt
      updatedAt
      referenceId
      status
      resourcesUrl
      referenceType
      requiresColorExtraction
      requiresRembg
      requiresScreenshot
      processLocation {
        id
        name
        path
      }
    }
    pageInfo {
      nrPages
      pageIndex
    }
  }
}
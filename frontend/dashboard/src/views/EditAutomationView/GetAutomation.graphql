query getAutomation($input: GetAutomationInput) {
  automation(where: $input) {
    id
    createdAt
    updatedAt
    isActive
    label
    description
    type
    workspace {
      slug
      id
    }
    automationScheduled {
      id
      createdAt
      updatedAt
      type
      minutes
      hours
      dayOfMonth
      dayOfWeek
      month
      frequency
      time
      dayRange {
        label
        index
      }
      activeDialogue {
        id
        slug
        title
      }
      actions {
        id
        # payload
        type
        channels {
          id
          type
          payload
        }
      }
    }
    automationTrigger {
      id
      activeDialogue {
        title
        slug
        id
      }
      actions {
        id
        type
        payload
      }
      event {
        id
        type
        dialogue {
          title
          slug
          id
        }
        question {
          id
          title
          type
        }
      }
    }
  }
}
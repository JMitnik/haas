query getCustomerOfUser($input: UserOfCustomerInput) {
    UserOfCustomer(input: $input) {
      customer {
        id
        name
        slug
        settings {
          id
          logoUrl
          colourSettings {
            id
            primary
          }
        }
        campaigns {
          id
          label
        }
      }
      role {
        name
        permissions
      }
      user {
        id
        privateDialogues(input: $input) {
          privateWorkspaceDialogues {
            title
            slug
            id
          }
          assignedDialogues {
            slug
            id
          }
        }
      }
    }
  }

fragment SessionFragment on Session {
  id
  createdAt
  score
  originUrl
  totalTimeInSec
  device
  dialogueId
  actionRequestId

  nodeEntries {
    ...NodeEntryFragment
  }

  delivery {
    ...DeliveryFragment
  }

  dialogue {
    id
    title
    slug
  }

  followUpAction {
    values {
      shortText
      email
    }
  }
}

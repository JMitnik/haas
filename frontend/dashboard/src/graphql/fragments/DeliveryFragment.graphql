fragment DeliveryFragment on DeliveryType {
  id

  deliveryRecipientFirstName
  deliveryRecipientLastName
  deliveryRecipientEmail
  deliveryRecipientPhone

  scheduledAt
  updatedAt
  createdAt
  currentStatus


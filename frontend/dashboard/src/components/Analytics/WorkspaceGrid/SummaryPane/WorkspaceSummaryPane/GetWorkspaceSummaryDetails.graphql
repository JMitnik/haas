query GetWorkspaceSummaryDetails($id: ID, 
	$summaryInput: DialogueStatisticsSummaryFilterInput!,
	$healthInput: HealthScoreInput!
) {
  customer(id: $id) {
    id
    statistics {
      id
      health(input: $healthInput) {
        nrVotes
        negativeResponseCount
        score
      }
      rankedTopics(input: $summaryInput) {
				name
				basicStats {
					average
					responseCount
				}
			}
			urgentPath(input: $summaryInput) {
				id
				path {
					id
					topicStrings
				}
				dialogue {
					id
          title
				}
				path {
					id
					topicStrings
				}
				basicStats {
					responseCount
					average
				}
			}
    }
  }
}

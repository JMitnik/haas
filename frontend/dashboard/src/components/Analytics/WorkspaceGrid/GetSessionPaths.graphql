query GetSessionPaths($dialogueId: ID!, $input: PathedSessionsInput!) {
  dialogue(where: { id: $dialogueId }) {
		id
		pathedSessionsConnection(input: $input) {
			startDateTime
			endDateTime
			path
			pathedSessions {
				id
				mainScore
				createdAt
				score
				totalTimeInSec
			}
		}
	}
}

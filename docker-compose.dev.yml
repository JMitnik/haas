# Dev: Uses development docker-file and a code-change listener

version: '3.5'
services:
  postgres:
    restart: always
    image: postgres:10.3
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    ports:
      - '5431:5432'
    volumes:
      - local-dev-datavolume:/var/lib/postgresql/data

  client:
    build:
      shm_size: 2048M
      context: .
      dockerfile: container/client-dev.Dockerfile
    environment:
      REACT_APP_API_ENDPOINT: 'api:4000'
    stdin_open: true
    ports:
      - '3000:3000'
    volumes:
      - './frontend/client/src:/usr/src/frontend/client/src'
    command: sh -c './wait-for-it.sh api:4000 -t 50 && yarn start'

  api:
    build: 
      context: .
      dockerfile: container/dev.Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - api/.env
    environment: 
      DB_STRING: 'postgresql://prisma:prisma@postgres:5432/postgres?schema=public'
    volumes:
        - './api/src:/app/src'
        - './api/schema.prisma:/app/schema.prisma'
        - './api/migrations:/app/migrations'
    depends_on: 
      - postgres
    command: sh -c './wait-for-it.sh postgres:5432 && npx prisma migrate up --experimental && (npx ts-node -s src/scripts/seed-db.ts) && (npx tsnd --exit-child --transpile-only -- ./src/app.ts)'
    
volumes:
  local-dev-datavolume: